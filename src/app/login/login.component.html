<div class="login-container p-card">
  <h2>Login</h2>
  <p class="hint">Hint - Username: <strong>admin</strong> | Password: <strong>admin</strong></p>

  <div *ngIf="showError" class="error">Invalid credentials. Try admin/admin</div>
  
  <label>Username:</label>
  <input pInputText  type="text" [(ngModel)]="username" />

  <label>Password:</label>
  <input pInputText  type="password" [(ngModel)]="password" />

  <button (click)="login()">Login</button>

</div>
