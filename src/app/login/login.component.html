<div style="width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ccc;">
  <h2>Login</h2>
  <p style="margin-top: 20px;">Username: admin, Password: admin</p>
  <label>Username</label>
  <input type="text" [(ngModel)]="username" /><br /><br />
  <label>Password</label>
  <input type="password" [(ngModel)]="password" /><br /><br />
  <button (click)="login()">Login</button>

</div>
