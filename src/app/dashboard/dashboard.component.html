<div class="dashboard-container">
  <h1>Employee Dashboard</h1>

  <div class="highlight">
    üîù Highest Salary: <strong>{{ highestSalary }}</strong>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th (click)="sortBySalary()" class="sortable">
          Salary
          <span *ngIf="sortAscending">&#9650;</span>
          <span *ngIf="!sortAscending">&#9660;</span>
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.name }}</td>
        <td>{{ emp.salary }}</td>
        <td>
          <button (click)="editEmployee(emp)">Edit</button>
          <button (click)="deleteEmployee(emp.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="selectedEmployee" class="edit-form">
    <h2>Edit Employee</h2>
    <label>Name:</label>
    <input type="text" [(ngModel)]="selectedEmployee.name" />

    <label>Salary:</label>
    <input type="number" [(ngModel)]="selectedEmployee.salary" />

    <button (click)="saveEdit()">Save</button>
  </div>
</div>
